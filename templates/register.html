{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input name="username" type="text" placeholder="Username" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input name="password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <input name="confirmation" type="password" placeholder="Password (Again)" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
